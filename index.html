<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 to 2025</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .year {
      position: relative;
      font-size: 8rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .current-year {
      animation: slideOut 2s forwards ease-in-out;
    }

    .next-year {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: slideIn 2s forwards ease-in-out 2s;
    }

    .message {
      margin-top: 30px;
      font-size: 3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 3s forwards 5s;
      color: #ffd700;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideOut {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    @keyframes slideIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <div class="container">
    <div class="year">
      <span class="current-year">2024</span>
      <span class="next-year">2025</span>
    </div>
    <div class="message">Happy New Year!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
